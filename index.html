<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="card">
         <div class="card__title">
            <h1 class="card__title_text">credit card details</h1>
         </div>
         <div class="card__item">
            <p>Card Number</p>
            <input class="input-big" type="text" name="Card Number" placeholder="1234 5678 9012 3458">
            <p>Name On Card</p>
            <input class="input-big" type="text" name="Name On Card" placeholder="Name Surname">
            <div class="text-info__littel">
               <p>Expiry Date</p>
               <p>CVV / CVN</p>
            </div>
            <div class="car__item_littel">
               <input class="input-littel" type="text" name="Date" placeholder="02"> <input class="input-littel"
                  type="text" name="Date" placeholder="2017"> <input class="input-littel" type="password"
                  placeholder="***">
            </div>
         </div>
         <img class="card__img" src="img/moon_flag.png" alt="">
      </div>
   </div>
</body>

</html>
